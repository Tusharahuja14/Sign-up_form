<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1>Signup</h1>
        </header>
        <main>
        <form>
            <input required class="inp" placeholder="Full Name" id="fullname" type="text">
            <br>
            <input required class="inp" placeholder="Email" id="email" type="email">
            <br>
            <input required class="inp" placeholder="Password" id="password" type="password">
            <br>
            <input required class="inp" placeholder="Confirm Password" id="confirmpassword" type="password">
            <br>
            <input required style="color: white;" class="inp" type="date" id="dob">
            <br><br>
            <input required style="width: 17px; height: 17px;" type="radio" name="candidate" id="student">
            <label for="student" style="color: white; font-size: 24px;">Student</label>
            <input required style="width: 17px; height: 17px;" type="radio" name="candidate" id="employee">
            <label for="employee" style="color: white; font-size: 24px;">Employee</label>
            <br><br>
            <input required style="width: 17px; height: 17px;" type="checkbox" id="terms">
            <label for="terms" style="color: #FFFFFF; font-size: 24px;">I agree to all the Terms and conditions</label>
            <br><br>
            <button type="submit" style="background-color: white; color: black;">Signup</button>
        </form>
    </main>
    </div>
</body>
</html>
